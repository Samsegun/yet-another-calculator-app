<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
  <script src="js/vendor.js" defer></script>
  <script src="js/toggle.js" defer></script>
  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="wrapper theme-1-bg">
    <div class="backdrop close"></div>
    <div class="content-wrapper theme-1-color">
      <!-- heading -->
      <div class="header">
        <div class="header-items">
          <h2>calc</h2>
          <div class="switch">
            <h3>THEME</h3>

            <div class="switch-toggle">
              <div class="switch-nums">
                <span class="switch-num box check-1_box box">1</span>
                <span class="switch-num box check-2_box box">2</span>
                <span class="switch-num box check-3_box box">3</span>
              </div>
              <div class="slide theme-1-slide">
                <span class="slider dark-gray"></span>

                <!-- this boxes represent different color schemes and styles for the page -->
                <span class="check-1_box box"></span>
                <span class="check-2_box box"></span>
                <span class="check-3_box box"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- input display -->
      <div class="screen">
        <label>
          <input type="text" class="theme-1-screen">
        </label>
      </div>
      <!-- number keys -->
      <div class="keys-wrapper theme-1-kwrapper">
        <div class="keys">
          <button type="button" class="theme-1-button" data-num="7">7</button>
          <button type="button" class="theme-1-button" data-num="8">8</button>
          <button type="button" class="theme-1-button" data-num="9">9</button>
          <button type="button" class="theme-1-button theme-1-same theme-unique" id="del" class="ctrl">DEL</button>
          <button type="button" class="theme-1-button" data-num="4">4</button>
          <button type="button" class="theme-1-button" data-num="5">5</button>
          <button type="button" class="theme-1-button" data-num="6">6</button>
          <button type="button" class="theme-1-button" data-operator="+">+</button>
          <button type="button" class="theme-1-button" data-num="1">1</button>
          <button type="button" class="theme-1-button" data-num="2">2</button>
          <button type="button" class="theme-1-button" data-num="3">3</button>
          <button type="button" class="theme-1-button" data-operator="-">-</button>
          <button type="button" class="theme-1-button point" data-num=".">.</button>
          <button type="button" class="theme-1-button" data-num="0">0</button>
          <button type="button" class="theme-1-button" data-operator="/">/</button>
          <button type="button" class="theme-1-button" data-operator="*">x</button>
          <button type="button" class="theme-1-button theme-1-same theme-unique" id="reset" class="ctrl">RESET</button>
          <button type="button" class="theme-1-button theme-1-equals theme-unique" id="equals" class="ctrl">=</button>
        </div>
      </div>
      <!-- dev link -->
      <div class="devlink">
        <p>Challenge by
          <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded
          by
          <a href="https://github.com/Samsegun">Oye Segun</a>
        </p>
      </div>
    </div>
    <div class="notification close">
      <h3>error
        <img src="warning.png" alt="" class="warning">
      </h3>
      <hr>
      <p>Invalid operation!</p>
    </div>


  </div>
</body>

</html>
